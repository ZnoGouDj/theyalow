<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./index.css" rel="stylesheet">
    <title>theyalow</title>
</head>

<body>
    <header class="header-theyalow">
        <div class="logo">
            <img class="logo-img" src="./assets/logo.png"><img class="logo-up-img" src="./assets/upLogo.png">
            <span class="site-name">TheYalow</span>
            <nav class="navbar">
                <div class="nav-background-lvl1"></div>
                <div class="nav-background-lvl2"></div>
                <div class="nav-background-lvl3">
                    <button class="btn-about-us">
                        <div class="nav-btn">
                            <div class="div-img-about-us"></div><span>About Us</span>
                        </div>
                    </button>
                    <button class="btn-services">
                        <div class="nav-btn">
                            <div class="div-img-services"></div><span>Services</span>
                        </div>
                    </button>
                    <button class="btn-contact">
                        <div class="nav-btn">
                            <div class="div-img-contact"></div><span>Contact</span>
                        </div>
                    </button>
                </div>
            </nav>
        </div>

        <div class="header-theyalow-div">
            <video class="video-theyalow" controls poster="">
                <source src="" type="video/mp4">
                <source src="" type="video/ogg">
                <source src="" type="video/webm">
                Your browser doesn't support HTML5 video tag.
            </video>
            <h1 class='header-theyalow-title'>The cool <br><span class='header-theyalow-title'>The minimal</span></h1>
        </div>
    </header>
</body>

</html>
